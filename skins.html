<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>SAM3.0 SKINSENSE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.32/owl.theme.css'>
    <link rel='stylesheet' href='https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css'>\
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/web2vr.min.js"></script>
    <script src="assets/embedScene.js"></script>
    
</head>
<style>
    #html-container {
        position: absolute;
        width: 200px;
        background-color: gainsboro;
        text-align: center;
    }
</style>
<body>
    <div id="html-container">
      Welcome to Web2VR!
      <button id="btn">Click me!</button>
      <div id="info"></div>
    </div>
    <script>
      document.getElementById("btn").onclick = () => {
        document.getElementById("info").innerText = "Button Clicked!";
      };
      const web2vr = new Web2VR("#html-container");
      web2vr.start();
    </script>
    
</body>
</html>
